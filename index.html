<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Robocop</title>
    <style>

        /*#FFDFC4*/
        /*#a57f74*/
        html{
            max-width: 500px;
            height: 100%;
            margin: auto;
        }
        .robocop{
            height: 100px;
            width: 100%;
            padding: 150px 50px 50px;
            background-image: linear-gradient(0deg, #000000, #000000),
            linear-gradient(0deg, #c0c0c0, #c0c0c0);
            background-clip: content-box, padding-box, border-box;
        }
    </style>

</head>

<body>
<div class="robocop"></div>
</body>
</html>
